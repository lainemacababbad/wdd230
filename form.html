        <img src="images/dark_theme_icon.svg" alt="dark mode" id="dark_mode" />
        <img src="images/image.webp" alt="Profile Picture" loading="lazy" />

    <main>
        <h1 id="header">Team Activity - Form</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Information</legend>
                <label for="name">Username:
                    <input type="text" id="username" name="username" required /></label>
                <label for="password">Password:
                    <input type="password" id="password" name="password" pattern=".{8,}"
                        title="Eight or more characters" required /></label>
                <label for="password2">Re-enter password:
                    <input type="password" id="password2" name="password2" required /></label>
                <label for="email">Email:
                    <input type="email" id="email" name="fname" pattern="[a-z0-9._%+\-]+@byui\.edu$"
                        title="Please enter a valid email address" required /></label>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" value="0" step="1" list="rangevalue" />
                <span id="rangevalue">0</span>
                <div><input type="submit" value="Submit Rating" /></div>
            </fieldset>
            <div id="passwordmessage"></div>
        </form>
    </main>
    <footer>
        <p id="year"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>
