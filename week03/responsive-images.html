<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsive Images: srcset</title>
</head>
<body>

    <div class="hero">

          <img src="/wdd230/week03/images/hero-large.webp" alt="cebu temple" width="1500" height="750">
        </picture>
      </div>
  </main>  
</body>
</html>
